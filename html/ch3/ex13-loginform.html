<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 13 - Login Form</title>
    
    <link rel="stylesheet" href="../../css/ch3/ex13-loginform.css">
</head>
<body>
    <div class="outer">
        <div class="middle rounded">
            <div class="inner">
                <form name="form login" action="get" method="post">
                    <div class="gap-bottom">
                        <span class="login-text"> <strong>Login</strong> </span>
                    </div>
                    <div class="gap-bottom">
                        <input type="email" class="form-input email" name="username" id="email" placeholder="email">
                    </div>
                    <div class="gap-bottom">
                        <input type="password" class="form-input password" name="password" id="password" placeholder="password">
                    </div>
                    <div class="gap-bottom">    
                        <input type="button" class="form-button" value="Sign in">
                    </div>
                    <div class="gap-bottom">
                        <a class="reset-link" href="/reset">Lost your password</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="gap-bottom gap-top">
            <span class="text-light">Don't have an account?</span>
            <a class="account-link" href="/register">Register here!</a>
        </div>
    </div>
</body>
</html>
