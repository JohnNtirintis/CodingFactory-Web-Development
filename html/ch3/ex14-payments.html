<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 14 - Payments</title>

    <link rel="stylesheet" href="../../css/ch3/ex14-payments.css">
</head>
<body>
    <div aria-labelledby="personal-details" class="container">
        <form action="get">
            <h1>Payment Form</h1>
            <p>The fields that contain the character <strong><abbr title="required">*</abbr> </strong>  are necessary.</p>

            <div>
                <h2 id="personal-details">Personal Information</h2>
                <fieldset>
                    <legend>Title</legend>
                    <div>
                        <input type="radio" id="titleMr" name="title" value="Mr">
                        <label for="titleMr">Mr.</label>
                    </div>
                    <div>
                        <input type="radio" id="titleMrs" name="title" value="Mrs">
                        <label for="titleMrs">Ms.</label>
                    </div>
                    <div>
                        <input type="radio" name="title" value="Dr">
                        <label for="Dr">Dr.</label>
                    </div>

                </fieldset>
            </div>
            <div>
                <label for="name">
                    <span>Name:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" name="username" id="name">
            </div>
            <div>
                <label for="mail">
                    <span>Email:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" name="useremail" id="mail">
            </div>
            <div>
                <label for="pwd">
                    <span>Password</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" name="password" id="pwd">
            </div>
        
            <div aria-labelledby="payment-info">
                <h2 id="payment-info">Payment Information</h2>

                <div>
                    <label for="card">
                        <span>Card type:</span>
                    </label>
                    <select class="card" name="usercard" id="card">
                        <option disabled selected hidden>Choose your card</option>
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
                <div>
                    <label for="number">
                        <span>Card Number</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" name="cardnumber" id="number">
                </div>
                <div>
                    <label for="expiration">
                        <span>Expiration Date</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" name="expiration" id="expiration" placeholder="MM/YY">
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit">Proceed to payment</button>
            </div>

        </form>

    </div>
</body>
</html>
