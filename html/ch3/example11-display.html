<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 11 - Display Block</title>

    <link rel="stylesheet" href="../../css/ch3/ex11-display.css">

</head>
<body>
    
    <div class="box1">
        <p>box1</p>
        <div class="box2">
            <div class="text-box2">
                    text box 2 
            </div>
        </div>
    </div>
    <div class="box3">
        <p>box 3</p>
        <div class="box4-5">
            <div class="box4">
                    <div class="text-box4">
                        Text box 4
                    </div>
                </div>
                <div class="box5">
                    <div class="text-box5">
                        text box 5
                    </div>
                </div>
        </div>
    </div>

    <div class="display-inline">
        Box 6
    </div>

    <div class="display-inline">
        Box 7
    </div>

    <div class="display-inline-block">
        Box 8
    </div>

    <div class="display-inline-block">
        Box 9
    </div>

</body>
</html>
