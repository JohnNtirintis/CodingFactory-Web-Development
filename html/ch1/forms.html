<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form name="GitHub Form" method="get"> 
        <!-- Div groups tags together -->
       <div>
            <!--Type is the type of input  -->
            <!-- Name is the type of value -->
            <!-- Value attribute is the value of the attribute -->
            <!-- id is used for the label -->
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label> <br>
            <!-- the attribute name is the one that differentiates the input and forces the user to only pick on -->
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
       </div>
       <div>
            <input type="checkbox" name="vehicle1" value="bike" id="bicycle">
            <!-- Pay attention to <br> after the label -->
            <!-- If its not included it will be displayed in a column instead of a row -->
            <label for="bicycle">Ducatti</label> <br>
            <input type="checkbox" name="car1" value="mitsubishi" id="Mitsubishi-Evo">
            <label for="Mitsubishi-Evo">Mitsubishi Evo</label> <br>
            <input type="checkbox" name="car1" value="mclaren" id="mclaren-senna">
            <label for="mclaren-senna">McLaren Senna</label>
       </div>
       <div>
        <label for="nationality">Nationality my Dude</label>
        <select name="nationality" id="nationality">
            <!-- sellected attribute sets it to the default value -->
            <!-- disabled prevents the user from slecting it  -->
            <!-- Hidden hides it during the selection -->
            <option value="" selected disabled hidden>Choose your nationality</option>
            <option value="greek">Greek</option>
            <option value="german">German</option>
            <option value="spain">Spanish</option>
        </select>
       </div>
       <div>
            <fieldset style="width: 450px;">
            <label for="firstname">First Name</label>
            <!-- Can leave out the <br> element to change format -->
            <input type="text" name="firstname" id="firstname" placeholder="I.e. John" required minlength="5"><br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="I.e. Wick"> <br>
            <div>
                <label for="workexperience">Χρονια προυπηρεσιας</label>
                <input type="number" name="work-experience" id="work-experience" min="3" max="9">
            </div>
            <label for="birtday">Birth Date</label>
            <input type="date" name="birthday" id="birthday"> <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"><br>
            <label for="age">Age</label>
            <input type="range" name="age" id="age" min="18" max="65" oninput="this.nextElementSibling.value = this.value"> 
            <output name="ageOutputName" id="ageOutputId">42</output>
            <br>
       </div>
       <div>
            <label for="message">Write your message: </label>
            <textarea name="message" id="message" cols="25" rows="3" placeholder="Write your message"></textarea>
       </div>
    </fieldset>
       <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
       </div>
    </form>
    
</body>
</html>
