<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 8</title>

    <link rel="stylesheet" href="../../css/ch2/example8.css">

</head>
<body>

    <!-- Rounded Corners -->
    <img class="city img-rounded" src="../../images/athens.jpg" alt="Athens">

    <!-- 50% Rounded -->
    <img class="city img-circle" src="../../images/athens.jpg" alt="Athens">
    
    <!-- Thumbnail and link -->
    <a href="../../images/london.jpg" target="_blank">
        <img class="city thumbnail" src="../../images/london.jpg" alt="London">
    </a>

    <img class="city london" src="../../images/london.jpg" alt="London">

    <!-- Card with img and text -->
    <div class="card">
        <img class="card-image" src="../../images/athens.jpg" alt="card img">
            <div class="card-text">
                <p >Acropolis of Athens</p>
            </div>
    </div>

    <!-- Parallax -->
    <div class="london-bg">

    </div>

</body>
</html>
